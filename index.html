		<div class="row inputsRow">
			<div class="col-md-12">
				<form class="form-inline" id="calculationForm">
					<span id="formPreText"> Enter the </span>
					<div>
						<label for="numRoomsInput">
							<span class="inputLabelSpan">Rooms</span>
							<br>
							<input type="number" class="calcInput" id="numRoomsInput"
							       max="10" placeholder="Number of rooms">
						</label>

					</div>

					<div>
						<label for="numRoomsInput">
							<span class="inputLabelSpan">Square Footage</span>
							<br>
							<input type="number" class="calcInput" id="footageInput"
							       placeholder="Total Square Footage">
						</label>

					</div>

					<div>
						<label for="numRoomsInput">
							<span class="inputLabelSpan">Rent</span>
							<br>
							<input type="number" class="calcInput" id="rentInput"
							       placeholder="Rent Price">
						</label>

					</div>

					<!--<span id="formPreText"> Help</span>-->

				</form>
			</div>
		</div>

		<div class="row tableRow">
			<table id="rooms_table" class="table table-responsive">
				<colgroup>
					<col width="5%">
					<col width="10%">
					<col width="10%">
					<col width="10%">
					<col width="10%">
					<col width="10%">
					<col width="10%">
				</colgroup>

				<thead id="tableHeader">
				<tr>
					<th width="10%">Room</th>
					<th width="10%">Length</th>
					<th width="10%">Width</th>
					<th width="10%">Square Ft</th>
					<th width="10%">Occupants</th>
					<th width="10%">% Total</th>
					<th width="10%">Payment</th>
				</tr>
				</thead>
				<tbody>
					<tr class="roomRow">
						<td>1</td>

						<td id="lengthInputs">
							<input type="number"
							       min="1"
							       max="99"
							       id="lengthFtInput"
							       placeholder="0">
							<label for="lengthFtInput">
								ft
							</label>
							<label>
								<input type="number"
								       min="1"
								       max="99"
								       id="lengthInInput"
								       placeholder="0">
								in
							</label>

						</td>

						<td id="widthInputs">
							<label>
								<input type="number"
								       min="1"
								       max="99"
								       id="widthFtInput"
								       placeholder="0">
								ft
							</label>
							<label>
								<input type="number"
								       min="1"
								       max="99"
								       id="widthInInput"
								       placeholder="0">
								in
							</label>

						</td>


						<td>
							<input type="number"
						           min="1"
						           max="1500"
						           id="sqFtInput"
						           placeholder="0">
						</td>

						<td>
							<input type="number"
							       min="1"
							       max="4"
							       id="occsInput"
							       placeholder="0">
						</td>

						<td>1</td>


					</tr>


				</tbody>
			</table>
		</div>
